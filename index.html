<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Original animations kept for reference or fallback */
      @keyframes rotate-in {
        0% { transform: rotateY(90deg) scale(0.5); opacity: 0; }
        100% { transform: rotateY(0deg) scale(1); opacity: 1; }
      }
      .animate-rotate-in { animation: rotate-in 1s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

      /* NEW: Futuristic Warp Out (Login Exit) */
      @keyframes warp-out {
        0% {
          transform: translateZ(0) scale(1);
          opacity: 1;
          filter: blur(0);
        }
        40% {
          opacity: 0.8;
        }
        100% {
          transform: translateZ(500px) scale(3);
          opacity: 0;
          filter: blur(20px) hue-rotate(90deg);
        }
      }
      .animate-warp-out {
        animation: warp-out 0.8s cubic-bezier(0.7, 0, 0.84, 0) forwards;
        transform-origin: center center;
      }

      /* NEW: Futuristic Zoom In (Dashboard Entry) */
      @keyframes zoom-in-3d {
        0% {
          transform: translateZ(-1000px) scale(0.5) rotateX(20deg);
          opacity: 0;
          filter: blur(10px);
        }
        100% {
          transform: translateZ(0) scale(1) rotateX(0deg);
          opacity: 1;
          filter: blur(0);
        }
      }
      .animate-zoom-in-3d {
        animation: zoom-in-3d 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* NEW: Neon Light Pulse (Light On/Off Effect) */
      @keyframes pulse-light {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.5)) brightness(1);
        }
        50% {
          filter: drop-shadow(0 0 15px rgba(34, 211, 238, 1)) brightness(1.2);
        }
      }
      .animate-pulse-light {
        animation: pulse-light 3s ease-in-out infinite;
      }

      body {
        margin: 0;
        overflow: hidden; /* Prevent scrollbars during 3D scaling */
      }
    </style>
